<div class="header" (click)="onSortChange()" matRipple>
  <div class="column-name">
    <ng-container *ngIf="template !== undefined; else originalColumnTemplate">
      <ng-container *ngTemplateOutlet="template; context: { column: column }"></ng-container>
    </ng-container>
    <ng-template #originalColumnTemplate>
      {{ column.name }}
    </ng-template>

    <ng-template #notSortTemplate>
      {{ column.name }}
    </ng-template>
  </div>
  <div class="sort" *ngIf="column.sort !== undefined && enableSorting">
    <div class="sort-icon">
      <mat-icon *ngIf="isSortDesc">expand_more</mat-icon>
      <mat-icon *ngIf="isSortAsc">expand_less</mat-icon>
    </div>
    <div [matBadge]="column.sort.index"></div>
  </div>

  <!-- <div *ngIf="column.index !== 0 && enableResize" (mousedown)="onMouseDown($event)" class="resizable-control"></div> -->
</div>
