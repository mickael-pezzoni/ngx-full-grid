<div class="header" matRipple>
  <button class="sorting-button" [disableRipple]="true" *ngIf="enableSorting; else headerTemplate" mat-button
    (click)="onSortChange()">
    {{ column.name }}
    <ng-container *ngIf="column.sort !== undefined">
      <mat-icon [matBadge]="column.sort.index" *ngIf="isSortDesc">expand_more</mat-icon>
      <mat-icon [matBadge]="column.sort.index" *ngIf="isSortAsc">expand_less</mat-icon>
    </ng-container>
  </button>
  <ng-template #headerTemplate>
    <div>
      <p>{{ column.name }}</p>
    </div>
  </ng-template>
  <!-- <div *ngIf="column.index !== 0 && enableResize" (mousedown)="onMouseDown($event)" class="resizable-control"></div> -->
</div>
