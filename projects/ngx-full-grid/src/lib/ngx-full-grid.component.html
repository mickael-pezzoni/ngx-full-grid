<table
  mat-table
  #matTable
  matSort
  [cdkDropListData]="state.columns"
  (cdkDropListDropped)="onDropColumn($event)"
  cdkDropListOrientation="horizontal"
  cdkDropList
  [dataSource]="values | filter: filter:backendFilter:filterMode"
  class="mat-elevation-z8"
>
  <ng-container
    *ngFor="let column of state.columns; let i = index"
    [matColumnDef]="column.uuid"
  >
    <th
      mat-header-cell
      libResizeColumn
      [index]="i"
      [matTable]="matTableElement.nativeElement"
      [resizeColumn]="enableResize"
      (resizeChange)="onResize()"
      (resizeEnd)="onStopResize()"
      [cdkDragDisabled]="enableReorder && resize"
      cdkDrag
      *matHeaderCellDef
      [cdkDragData]="column"
    >
      <lib-grid-column
        class="column"
        [id]="column.uuid"
        [column]="column"
        [enableFilter]="enableFilter"
        (filterChange)="onFilterChange($event, column)"
        [enableSorting]="enableSorting"
        (sortChange)="onSortChange($event, column.property)"
      >
      </lib-grid-column>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ getValueFromProperty(element, column.property) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="onRowSelect(row)"
    [class]="isSelect(row) ? selectedClass : ''"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>

  <!-- Row shown when there is no matching data. -->
  <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->
</table>
