<table
  mat-table
  #matTable
  [cdkDropListData]="state.columns"
  (cdkDropListDropped)="onDropColumn($event)"
  cdkDropListOrientation="horizontal"
  cdkDropList
  [dataSource]="values | filter: filter:backendFilter:filterMode"
  class="mat-elevation-z8 noselect"
>
  <ng-container
    *ngFor="let column of state.columns; trackBy: trackByFnt"
    [matColumnDef]="column.uuid"
  >
    <th
      #header
      mat-header-cell
      libResizeColumn
      [id]="column.uuid"
      (resizeStart)="onResize()"
      (resizeEnd)="onStopResize()"
      [width]="column.width"
      [table]="matTableElement.nativeElement"
      [resizeColumn]="enableResize"
      *matHeaderCellDef
    >
      {{ header.clientWidth }} PX: {{ header.style.width }}
      <lib-grid-column
        cdkDrag
        [cdkDragData]="column"
        [cdkDragDisabled]="!enableReorder"
        class="column"
        [template]="columnTemplate"
        [id]="column.uuid"
        [column]="column"
        [enableFilter]="enableFilter"
        [enableSorting]="enableSorting"
        (sortChange)="onSortChange($event, column)"
      >
      </lib-grid-column>
      <lib-grid-filter
        *ngIf="enableFilter"
        (filterChange)="onFilterChange($event, column)"
        [column]="column"
      >
      </lib-grid-filter>
    </th>
    <td mat-cell *matCellDef="let element" [class]="column.uuid">
      <ng-container
        *ngIf="cellTemplate !== undefined; else originalCellTemplate"
      >
        <ng-container
          *ngTemplateOutlet="
            cellTemplate;
            context: {
              item: element,
              value: getValueFromProperty(element, column.property)
            }
          "
        >
        </ng-container>
      </ng-container>
      <ng-template #originalCellTemplate>
        {{ getValueFromProperty(element, column.property) }}
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="visibleColumnsUuid"></tr>
  <tr
    mat-row
    (click)="onRowSelect(row)"
    [class]="isSelect(row) ? selectedClass : ''"
    *matRowDef="let row; columns: visibleColumnsUuid"
  ></tr>

  <!-- Row shown when there is no matching data. -->
  <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->
</table>
