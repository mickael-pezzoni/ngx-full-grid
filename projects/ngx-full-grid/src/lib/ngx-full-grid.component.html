
<table
  mat-table
  #matTable
  (contentChanged)="onContentChange()"
  [cdkDropListData]="state.columns"
  (cdkDropListDropped)="onDropColumn($event)"
  cdkDropListOrientation="horizontal"
  cdkDropList
  [dataSource]="values | filter: filter:backendFilter:filterMode"
  class="mat-elevation-z8 noselect"
>
  <ng-container
    *ngFor="let column of state.columns; trackBy: trackByFnt"
    [matColumnDef]="column.uuid"
  >
    <th
      mat-header-cell
      #header
      libResizeColumn
      [id]="column.uuid"
      (resizeStart)="onResize()"
      (resizeEnd)="onStopResize()"
      [width]="column.width ?? 5"
      [table]="matTableElement.nativeElement"
      [resizeColumn]="enableResize"
      *matHeaderCellDef
    >
      <lib-grid-column
        cdkDrag
        [cdkDragData]="column"
        [cdkDragDisabled]="!enableReorder"
        class="column"
        [id]="column.uuid"
        [column]="column"
        [enableFilter]="enableFilter"
        [enableSorting]="enableSorting"
        [template]="getHeaderTemplate(column.property)"
        (sortChange)="onSortChange($event, column)"
      >
      </lib-grid-column>
      <lib-grid-filter
        *ngIf="enableFilter"
        (filterChange)="onFilterChange($event, column)"
        [column]="column"
      >
      </lib-grid-filter>
    </th>
    <td mat-cell *matCellDef="let element" [class]="column.uuid">
      <ng-container
        *ngTemplateOutlet="
          getCellTemplate(column.property);
          context: {
            value: getValueFromProperty(element, column.property),
            item: element,
            index: indexOf(element),
            column: column
          }
        "
      >
    </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="visibleColumnsUuid"></tr>
  <tr
    mat-row
    (click)="onRowSelect(row)"
    [class]="isSelect(row) ? selectedClass : ''"
    *matRowDef="let row; columns: visibleColumnsUuid"
  ></tr>

  <!-- Row shown when there is no matching data. -->
  <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->
</table>

<ng-content select="[columns]"></ng-content>
<ng-template #originalCellTemplate let-item="item" let-index="index" let-value="value" let-column="column">
  {{ value }}
</ng-template>
