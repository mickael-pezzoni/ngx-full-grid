<table mat-table #matTable matSort [cdkDropListData]="state.columns" (cdkDropListDropped)="onDropColumn($event)"
  cdkDropListOrientation="horizontal" cdkDropList [dataSource]="values | filter: filter:backendFilter:filterMode"
  class="mat-elevation-z8 noselect">
  <ng-container *ngFor="let column of state.columns; let i = index" [matColumnDef]="column.uuid">
    <th mat-header-cell libResizeColumn (resizeStart)="onResize()" [width]="column.width"
      (resizeEnd)="onStopResize($event, column)" [table]="matTableElement.nativeElement" [resizeColumn]="enableResize"
      *matHeaderCellDef>
      <lib-grid-column cdkDrag [cdkDragData]="column" [cdkDragDisabled]="!enableReorder" class="column"
        [template]="columnTemplate" [id]="column.uuid" [column]="column" [enableFilter]="enableFilter"
        [enableSorting]="enableSorting" (sortChange)="onSortChange($event, column)">


      </lib-grid-column>
      <lib-grid-filter *ngIf="enableFilter" (filterChange)="onFilterChange($event, column)" [column]="column">
      </lib-grid-filter>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ getValueFromProperty(element, column.property) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="onRowSelect(row)" [class]="isSelect(row) ? selectedClass : ''"
    *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->
</table>
