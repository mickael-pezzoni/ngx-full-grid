<mat-form-field class="search-field" color="accent" appearance="outline">
  <input
    tabindex="1"
    (input)="onFilterChange($event)"
    type="text"
    #input
    matInput
    [placeholder]="column.name"
  />
  <button
    *ngIf="input.value !== ''"
    type="button"
    mat-icon-button
    matSuffix
    (click)="cleanFilter(input)"
    aria-label="Toggle password visibility"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
